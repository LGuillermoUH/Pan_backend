<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Barbarillo</title>

  <!-- Custom fonts for this template-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link rel="stylesheet" th:href="@{/css/sb-admin-2.css}">
  <link href="css/sb-admin-2.css" rel="stylesheet">
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/}">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-laugh-wink"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Barbarillo</div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item">
        <a class="nav-link" th:href="@{/user}">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Perfil</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider">

      <!-- Heading -->
      <div class="sidebar-heading">
        Tools
      </div>

      <!-- Nav Item - Tables -->
      <li class="nav-item">
        <a class="nav-link" th:href="@{/añadirProducto}">
          <i class="fas fa-fw fa-table"></i>
          <span>Inventario</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider d-none d-md-block">

      <!-- Nav Item - Tables -->
      <li class="nav-item">
          <a class="nav-link" th:href="@{/proveedores}">
            <i class="fas fa-fw fa-table"></i>
            <span>Proveedores</span></a>
        </li>

      <!-- Divider -->
      <hr class="sidebar-divider d-none d-md-block">

      <!-- Nav Item - Tables -->
      <li class="nav-item">
          <a class="nav-link" th:href="@{/insumos}">
            <i class="fas fa-fw fa-table"></i>
            <span>Insumos</span></a>
        </li>

      <!-- Divider -->
      <hr class="sidebar-divider d-none d-md-block">

      <!-- Nav Item - Tables -->
      <li class="nav-item">
          <a class="nav-link" th:href="@{/ventas}">
            <i class="fas fa-fw fa-table"></i>
            <span>Ventas</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>



          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">

            <!-- Nav Item - Search Dropdown (Visible Only XS) -->
            <li class="nav-item dropdown no-arrow d-sm-none">
              <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-search fa-fw"></i>
              </a>
              <!-- Dropdown - Messages -->
              <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in" aria-labelledby="searchDropdown">
                <form class="form-inline mr-auto w-100 navbar-search">
                  <div class="input-group">
                    <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button">
                        <i class="fas fa-search fa-sm"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </li>

            <!-- Nav Item - User Information  url img https://source.unsplash.com/QAB-WJcbgJk/60x60-->
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small" th:utext="${#request.userPrincipal.name}"></span>
                <img class="img-profile " src="http://www.top-madagascar.com/assets/images/admin/user-admin.png">
              </a>
              <!-- Dropdown - User Information -->
              <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                  <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                  Logout
                </a>
              </div>
            </li>

          </ul>

        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-4 text-gray-800">Agregar Insumnos</h1>
          <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Ingrese los siguientes datos</h6>
              </div>

              <!-- aqui va el form -->
              <div class="card-body">
                  <form th:action="@{/formInsumos}" th:object="${insumos}" method="POST">
                      <div class="md-form form-sm mb-3">
                          <div class="input-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text">Cantidad</span>
                              </div>
                              <input type="number" id="modalLRInput10" th:field="*{cantidadInsumos}" class="form-control" autocomplete="off" required>
                          </div>                  
                      </div>
                      <div class="md-form form-sm mb-3">
                              <div class="input-group">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text">Proveedor</span>
                                  </div>
                                  <input type="text" id="modalLRInput10" th:field="*{nombreProveedor}" class="form-control" autocomplete="off" required>
                              </div>                  
                      </div>
                      <div class="md-form form-sm mb-3">
                              <div class="input-group">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text">Nombre</span>
                                  </div>
                                  <input type="text" id="modalLRInput10" th:field="*{nombreInsumo}" class="form-control" autocomplete="off" required>
                              </div>                  
                          </div>
                      <div class="md-form form-sm mb-3">
                              <div class="input-group">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text">Precio</span>
                                  </div>
                                  <input type="number" step="any" id="modalLRInput10" th:field="*{precioInsumo}" class="form-control" autocomplete="off" required>
                              </div>                  
                       </div>
                      <input type="hidden" th:field="*{idInsumo}"  th:value="0">
                       <input class="btn btn-primary form-control" type="submit" value="Agregar">
                      </form> 
                <!-- esto es un <hr> de toda la vida -->
                <hr>
              </div>

            </div>
        </div>
        <!-- /.container-fluid -->


      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Barbarillo 2019</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" th:href="@{/logout}">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <script type="javascript/text" src="font/fontawesome.min.js"></script>
    <script src="script/jquery-3.3.1.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="script/popper.min.js"></script>
  <!-- Custom scripts for all pages-->
  <script src="script/sb-admin-2.js"></script>

</body>

</html>
