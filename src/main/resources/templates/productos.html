<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barbarillo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            
        </header>
        <section>
            <div class="row">
                <div id="boxForm" class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Stock</th>
                                <th scope="col">Url</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pan: ${pan}">
                                <td  scope="row" th:text="${pan.idPan}"></td>
                                <td th:text="${pan.nombrePan}"></td>
                                <td th:text="${pan.categoriaPan}"></td>
                                <td th:text="${pan.precioPan}"></td>
                                <td th:text="${pan.stockPan}"></td>
                                <td th:text="${pan.url}"></td>
                                <td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${pan.idPan}" th:text="editar"></a></td>
                                <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${pan.idPan}" th:text="eliminar" onclick="return confirm('estas seguro');"></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <footer>

        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script th:src="@{/scripts/scripts.js}"></script>
</body>
</html>
